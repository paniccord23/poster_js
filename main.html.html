<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="fonts/font.css">
    <title>Плакат</title>
  </head>
  <body>
    <main>
      <section class="main-screen">
        <h1>Кракозябра</h1>
        <h2>Зоопарк абсурда</h2>
        <div><img class="duck" src="img/duck.svg"></div>
        <div class="giraffe"><img src="img/giraffe.svg"></div>
        <div><img class="hole-first" src="img/hole-first.svg"></div>
        <div><img class="hole-second" src="img/hole-second.svg"></div>
        <div><img class="hole-eyes" src="img/hole-eyes.svg"></div>
      </section>
      <section class="second-part">
        <article>
          <h3>Больше, чем обычный зоопарк</h3>
          <p>Только здесь вы можете увидеть самых странных животных, о которых могли слышать только в сказках</p>
        </article>
      </section>
      <section class="about">
        <article>
          <p><span>Кракозябра</span> — это место, где вы cможете забыть о скучной действительности и на собственном опыте убедиться, что странности — это весело! </p>
        </article>
        <div><img class="eye-one" src="img/eye-one.svg"></div>
        <div><img class="eye-small" src="img/eyes.svg"></div>
      </section>
      <section class="polymorpf">
      </section>
    </main>
    <div class="static-morpf"><img src="img/static-morpf.svg"></div>
    <div class="morpf">
      <svg viewBox="0 0 180 180">
        <polygon class="polymorpf morpf" points="86,29 124,10 152,107 74,54">
      </svg>
    </div>
    <div class="letter-wrapper">
        <div><img class="letter letter-move" src="img/z.svg"></div>
        <div><img class="letter letter1-move" src="img/o.svg"></div>
        <div><img class="letter letter2-move" src="img/0.svg"></div>
        <div><img class="letter letter3-move" src="img/p.svg"></div>
        <div><img class="letter letter4-move" src="img/a.svg"></div>
        <div><img class="letter letter5-move" src="img/r.svg"></div>
        <div><img class="letter letter6-move" src="img/k.svg"></div>
    </div>
   <div class="second-line">
     <object>
       <embed src="img/line.svg">
     </object>
   </div>
    <script src="js/anime.min.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
